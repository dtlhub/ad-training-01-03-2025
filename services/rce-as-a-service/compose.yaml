services:
  s3:
    build:
      context: ./s3
      dockerfile: Dockerfile
    command: server -s3
    volumes:
      - s3_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8333"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 60s

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: raas
    ports: # TODO: Remove this
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: pg_isready -U postgres -d raas
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  s3_data:
  db_data:
